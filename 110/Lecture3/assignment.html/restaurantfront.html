<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page for Restaurant</title>
    <style>
        body{
            background-color: #B5C99A;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            color: #3A5A40;
            float: left;
        }
        .header{
            background-color: #97a97c;
            height: 200px;
            padding: 20px;
            text-align: center;
        }
        .menulist{
            list-style: none;
            text-align: center;
            font-size: large;

        }
        .menulist li {
            display: inline-block; 
            border: 2px solid #3A5A40;
            margin: 25px; 
            padding: 10px;
            text-align: center;

        }
        footer{
            text-align: center;
            padding: 10px;
            background-color:#CFE1B9 ;
        }
        .firstimg{
            float:right;
            height: 200px;
            width:auto;
            margin: 10px;
        }
        .column{
            float: left;
            width: 31%;
            margin: 20px 1.15%;
            height: 160px;
            background-color: #87986A;
            text-align: center;
        }
        .avatar{
            
            width: 100px;
            height: 100px;
            margin: 15px;
            background-color: #d6e9fe;
            
        }
        .username{
            margin-top: 30px;
        }
        .comment{
            margin: 10px;
            overflow: hidden;
        }

        footer{
            background-color: #61a5c2;
    color: white;
    text-align: center;
    padding: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1> Cami's <br>Matcha</h1>
        
        <img src="https://i.pinimg.com/736x/26/d9/88/26d9887fa7bd372232f9ba36f0c7f350.jpg" alt="matchawhisk" class="firstimg">
        
        </div>
    <div class="menulist">
        <h2>Our Menu</h2>
        <div class="menuitems">
            <ul>
                <li href="#">Pastries</li>
                <li>Drinks</li>
                <li>Food</li>
            </ul>
        </div>
    </div>
    <br>
    <div class="column">
        
        <h3 class="username">Pastries</h3>
        <div><img src="https://www.platingsandpairings.com/wp-content/uploads/2023/12/Matcha-Macarons-Takestwoeggs-Final-Photography-sq-1024x1024.jpg"class="avatar"></div>
        <p class="comment"> </p>
    </div>
    <div class="column">
        <h3 class="username">Drinks</h3>
        <div><img src="https://munchingwithmariyah.com/wp-content/uploads/2020/06/IMG_0748.jpg"class="avatar"></div>
        <p class="comment"> </p>
    </div>

    <div class="column">
        <h3 class="username">Food</h3>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWv-Ki7xsXhN5EZU5IonApPoXVPRwYXekO9Q&s"class="avatar"></div>
        <p class="comment"> </p>
    </div>




    <footer>
        <p>2024 Cami's Matcha</p>
    </footer>
</body>
</html>
